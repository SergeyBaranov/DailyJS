<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,800;1,900&display=swap" rel="stylesheet">
  <title>Weather app</title>
</head>
<body>
  <div class="maincard">
    <div class="citySearch">
      <input type="text" placeholder="Введите город" spellcheck="false">
      <button><img src="img/searchIcon.svg" alt=""></button>
    </div>
    <div class="cityError">
      <p>Нет такого города, проверьте название города</p>
    </div>
    <div class="weatherBox">
      <img class="weatherIcon" src="img/rainy.png" alt="wearthe icon">
      <h1 class="temp">2°C</h1>
      <h2 class="city">Yoshkar-Ola</h2>
      <div class="moreOptions">
        <div class="weartherDetails">
          <img src="img/smallIcons/svg/Humidity.svg" alt="wearther details icon" class="weartherDetails__icon">
          <div class="detailsIconValue">
            <p class="humidity">50<span class="valueType">%</span></p>
            <p class="valueDescription">Влажность</p>
          </div>
        </div>
        <div class="weartherDetails">
          <img src="img/smallIcons/svg/Wind.svg" alt="wearther details icon" class="weartherDetails__icon">
          <div class="detailsIconValue">
            <p class="wind">5<span class="valueType">km/h</span></p>
            <p class="valueDescription">Скорость ветра</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  
const apiKey = "e1c6c8f5f82c37ad3d8841177063612b";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?lang=ru,en&units=metric&q=";

  const searchBox = document.querySelector(".citySearch input");
  const searchBtn = document.querySelector(".citySearch button");
  const weatherIcon = document.querySelector(".weatherIcon");

  async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

    if(response.status == 404){
      document.querySelector(".cityError").style.display = "block";
      document.querySelector(".weartherBox").style.display = "none";
    }
    else {
      var data = await response.json();

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = data.main.temp + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

    if(data.weather[0].main == "Clouds") {
      weatherIcon.src = "img/cloudy.png";
    }
    else if (data.weather[0].main == "Clear") {
      weatherIcon.src = "img/clear.png";
    }
    else if (data.weather[0].main == "Rain") {
      weatherIcon.src = "img/rainy.png";
    }
    else if (data.weather[0].main == "Clear") {
      weatherIcon.src = "img/clear.png";
    }

    document.querySelector(".weatherBox").style.display = "block";
    document.querySelector(".cityError").style.display = "none";
    }

    
  }

  searchBtn.addEventListener("click", ()=> {
    checkWeather(searchBox.value);
  })

  checkWeather();
</script>
</html>
